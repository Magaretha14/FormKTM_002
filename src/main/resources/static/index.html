<html>
    <head>
        <title>Form KTM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #pfieldset{
                background-color: #D6E4E5;
                display: inline-block;
            }
            h1{
                color: #004D40;
                font: 10px;
                margin: 15px 0px 0px 20px;
                padding: 0px 0px 0px 15px;
            }
        </style>
    </head>
    <body>
        <img src="logo.png" style="float: left" />
        <h1>KTM</h1>
        <br/>    
        <hr/>
        <center>
        <form action="/showform" method="POST" enctype="multipart/form-data">
            <fieldset id="pfieldset" style="width: 350px; box-shadow: 3px 3px 5px rgba(0,0,0,0.4)">
                <h1>FORM KTM</h1>
                <p id="pnama" style="float: left">
                    <label>Nama &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;: </label>
                    <input type="text" name="nama"/>
                </p>
                <br/>
                <p id="plok" style="float: left">
                    <label>NIM &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;: </label>
                    <input type="text" name="nim"/>
                </p>
                <br/>
                <p id="pnama" style="float: left">
                    <label>Tempat Lahir : </label>
                    <input type="text" name="tempat"/>
                </p>
                </br>
                <p id="pnama" style="float: left">
                    <label>Tanggal Lahir : </label>
                    <input type="date" name="tgl"/>
                </p>
                </br>
                <p id="pjrsn" style="float: left">
                    <label>Jurusan &ensp;&ensp;&ensp;&ensp;&ensp;: </label>
                    <input type="text" name="jurusan"/>
                </p>
                </br>
                <p id="email" style="float: left">
                    <label>Email UMY &ensp;: </label>
                    <input type="text" name="email"/>
                </p>
                </br>
                <p id="pgmbr" style="float: left">
                    <label style="float: left">Pilih Gambar : </label>
                    <input type="file" name="gambar" accept="image/*" class="form-control-file"/>
                </p>
                <br/>
                <p style="float: right">
                    <input type="submit" value="SAVE" id="pbtn" style="width: 100px; height: 30px; font-size: 15pt; color: white; background-color: #0088D8"/>
                </p>
            </fieldset>
            
        </form>
        </center>
    </body>
</html>
